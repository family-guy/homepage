<ul>
{% for post in include.posts %}
  {% assign post_year = post.date | date: '%Y' | plus: 0 %}
  {% if post_year == include.year %}
    <li style="line-height:1.5em">{{ post.date | date:"%d %b" }}&nbsp;&nbsp;&nbsp;&nbsp;<a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endif %}
{% endfor %}
</ul>
